<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <script src="../To Do List/index.js"></script>
</head>
<body>
    <header>
        <h1 id="header">To do list</h1>
    </header>
    <section>
        <div>
            <h1>Fazendo sua Lista de Tarefas</h1>

            <p id="pInput"><ins>Adicione uma tarefa: </ins><br>
                <input type="text" name="tar" id="itar">
            </p>

            <p id="pButton">
                <input id="botaoAdicionar" class="btt" type="button" value="Adicionar" onclick="adicionar()">
                <input id="botaoRemover" class="btt" type="button" value="Remover" onclick="remover()">
            </p>

            <p id="resposta">
                Segue suas Tarefas:
                <button id="bcancela">Cancelar</button>
            </p>
        </div>
    </section>
    <footer>
        <p id="foot" style="font-style: italic;">By: Vin√≠cius Rodrigues</p>
    </footer>
</body>
</html>
