<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../estilos-cadastro/mobile-first.css">
    <link rel="stylesheet" href="../estilos-cadastro/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../página-e-lógica-cadastro/logicas.js"></script>

</head>
<body>
    <main>
        <section id="cadastro">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Cadastre-se</h1>
                <p>Seja bem vindo/a á nossa página de cadastro</p>

                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <p class="input">
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" name="" id="inome" required placeholder="Insira seu nome completo aqui">
                        </p>

                        <p class="input">
                            <span class="material-symbols-outlined">mail</span>
                            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Insira seu e-mail aqui">
                        </p>

                        <p class="input">
                            <span class="material-symbols-outlined">phone_iphone</span>
                            <input type="tel" name="tel" id="itel" required placeholder="Insira seu número para contato">
                            <!--OLHAR SOBRE 'PATTERN' PARA FAZER REQUIRIMENTOS DO TEL-->
                        </p>

                        <p class="input">
                            <input id="botão" type="button" value="Enviar" onclick="enviar()">
                        </p>
                        <p id="resposta">

                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
