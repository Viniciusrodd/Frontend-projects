<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>

        *{
            text-align: center;
            margin: 0px;
            padding: 0%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }

        body, html{
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(to right, #7D5BA6, white, #adf0b8);
        }

        h1{
            font-size: 30px;
            background-color: #caf1d1;
            padding: 5px;
            border: 5px solid black;
            border-radius: 40px;
        }

        div{
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.513);
            width: 50vw;
            height: 70vh;
            border: 7px solid black;
            border-radius: 20px;
        }
        div:hover{
            background-color: rgba(0, 0, 0, 0.714);
        }
    
        input{
            height: 55px;
            width: 250px;
            margin-bottom: 5px;
            color: rgba(0, 0, 0, 0.745);
            font-weight: bold;
            font-size: 14px;
            border: 4px solid black;
            border-radius: 15px;
        }
        input:hover{
            background-color: black;
            color: white;
            font-weight: bold;
            border: 4px solid white;
            border-radius: 10px;
        }

        input.envio{
            height: 50px;
            width: 90px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            border: 3px solid black;
            border-radius: 15px;
        }
        input.envio:hover{
            background-color: black;
            color: white;
            font-weight: bold;
            border: 3px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <form action="cadastrado.html" autocomplete="off" method="post">
            <h1>BlábláNet</h1>
            <p>
                <label for="inome"></label> <br>
                <input type="text" name="nome" id="inome" required maxlength="18" placeholder="Nome completo">
            </p>
            <p>
                <label for="inumero"></label> <br>
                <input type="number" name="numero" id="inumero" required maxlength="10" placeholder="Número para contato">
            </p>
            <p>
                <label for="iemail"></label> <br>
                <input type="email" name="email" id="iemail" required placeholder="Email para contato">
            </p>
            <input class="envio" type="submit" value="Enviar">
            <input class="envio" type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
