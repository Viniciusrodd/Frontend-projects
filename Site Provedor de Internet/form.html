<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        h1{
            font-size: 50px;
        }

        *{
            text-align: center;
            margin: 0px;
            padding: 0%;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body, html{
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(to right, #7D5BA6, white, #adf0b8);
        }
        p{
            font-weight: bold;
            color: white;
        }

        div{
            display: flex;
            justify-content: center;
            margin: auto;
            background-color: black;
            min-height: 30vh;
            max-height: 50vh;
            width: 50vw;
        }

        form{
            justify-content: center;
            margin: 10px;
        }
    
        input{
            padding: 9px;
            width: 200px;
            margin: 3px;
            background-image: linear-gradient(to right, #adf0b8, white, #7D5BA6);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Cadastra-se abaixo</h1>
    <div>
        <form action="cadastrado.html" autocomplete="off" method="post">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="18" placeholder="Nome completo">
            </p>
            <p>
                <label for="inumero">Número:</label>
                <input type="number" name="numero" id="inumero" required maxlength="10" placeholder="Número para contato">
            </p>
            <p>
                <label for="iemail">Email de contato:</label>
                <input type="email" name="email" id="iemail" required placeholder="Email para contato">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
