<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root{
    --cor01: #FCF9ED;
    --cor02: #193722;
    --cor03: #7aa789;
    --cor04: #d3efdc;
    }

    *{
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
    }

    body{
        background-image: linear-gradient(to top, #f2ebd6, #d3efdc);
    }

    div{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
    }

    form{
        position: relative;
        width: 450px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    fieldset{
        background-color: #FCF9ED;
        width: 450px;
        height: 430px;
        justify-content: center;
        text-align: center;
        border: 4px solid black;
    }

    legend{
        font-size: 40px;
        padding: 15px;
        font-weight: bold;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: #516e5b;
        background-color: #FCF9ED;
        border: 4px solid black;
        border-radius: 20px;
    }

    p{
        text-align: center;
        font-weight: bold;
        color: #3d5244;
    }

    input{
        margin: auto;
        padding: 8px;
        width: 280px;
        height: 30px;
        border: 3px solid black;
        border-radius: 20px;
    }

    p#email{
        text-align: center;
        font-size: 20px;
        padding: 10px;
        margin-top: 25px;
        margin-bottom: 1px;
    }

    p#password{
        text-align: center;
        font-size: 20px;
        padding: 10px;
        margin-bottom: 20px;
    }

    input#enviar{
        width: 100px;
        height: 35px;
        margin-bottom: 10px;
        font-weight: bold;
        background-color: #d3efdc;
    }
    input#apagar{
        width: 100px;
        height: 35px;
        font-weight: bold;
        background-color: #d3efdc;
    }
    </style>
</head>
<body>
    <div>
        <form action="index.html">
            <fieldset>
                <legend>Log-in</legend>
                <p id="email">
                    <label for="iname">Email:</label> <br>
                    <input type="email" id="iname" required placeholder="Example@gmail.com">
                </p>
                <p id="password">
                    <label for="isenha">Password:</label> <br>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="min: 8 letters or numbers">
                </p>
                <input id="enviar" type="submit" value="Enviar"> <br>
                <input id="apagar" type="reset" value="Apagar">
            </fieldset>
        </form>
    </div>
</body>
</html>
