<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css" media="all">
</head>
<body>
    <div>
        <form action="index.html">
            <fieldset>
                <legend>Log-in</legend>
                <p id="email">
                    <label for="iname">Email:</label> <br>
                    <input type="email" id="iname" required placeholder="Example@gmail.com">
                </p>
                <p id="password">
                    <label for="isenha">Password:</label> <br>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="min: 8 letters or numbers">
                </p>
                <p id="register">
                    Did not register? <br> <a href="index.html" target="_blank">register here</a>
                </p>
                <input id="enviar" type="submit" value="Enviar"> <br>
                <input id="apagar" type="reset" value="Apagar">
            </fieldset>
        </form>
    </div>
</body>
</html>
