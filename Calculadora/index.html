<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="geral">
        <input id="visor" readonly>
        <!--Atributo readonly é um modificador de acesso que indica que aquele campo é somente leitura, ou seja, só pode ser lido, mas não pode ser sobrescrito.-->
        <div id="keys">
            <button onclick="clicou('+')" class="operadores">+</button>
            <button onclick="clicou('7')">7</button>
            <button onclick="clicou('8')">8</button>
            <button onclick="clicou('9')">9</button>
            <button onclick="clicou('-')" class="operadores">-</button>
            <button onclick="clicou('4')">4</button>
            <button onclick="clicou('5')">5</button>
            <button onclick="clicou('6')">6</button>
            <button onclick="clicou('*')" class="operadores">*</button>
            <button onclick="clicou('1')">1</button>
            <button onclick="clicou('2')">2</button>
            <button onclick="clicou('3')">3</button>
            <button onclick="clicou('/')" class="operadores">/</button>
            <button onclick="clicou('0')">0</button>
            <button onclick="clicou('.')">.</button>
            <button onclick="calculo('=')">=</button>
            <button onclick="limpou('C')" class="operadores">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
